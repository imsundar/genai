name: PR Insights

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history is available

      - name: Fetch all branches to compare base/main
        run: |
          git fetch --no-tags --prune --depth=0 origin +refs/heads/*:refs/remotes/origin/*

      - name: Get PR diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt

      - name: Send PR diff to EC2 Agent
        env:
          BACKEND_URL: http://54.82.38.189:6000/analyze-pr
        run: |
          curl -X POST "$BACKEND_URL" \
            -H "Content-Type: application/json" \
            -d @<(jq -n \
              --arg pr_number "${{ github.event.pull_request.number }}" \
              --arg pr_title "${{ github.event.pull_request.title }}" \
              --arg pr_body "${{ github.event.pull_request.body }}" \
              --arg pr_url "${{ github.event.pull_request.html_url }}" \
              --arg pr_author "${{ github.event.pull_request.user.login }}" \
              --arg pr_diff "$(cat pr_diff.txt)" \
              '{
                pr_number: $pr_number,
                title: $pr_title,
                body: $pr_body,
                url: $pr_url,
                author: $pr_author,
                diff: $pr_diff
              }')
