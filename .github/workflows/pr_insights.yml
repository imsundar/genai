name: PR Insights

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  analyze-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to get base branch

      - name: Get PR diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}...HEAD > pr_diff.txt

      - name: Send PR diff to EC2 Agent
        run: |
          curl -X POST "http://54.82.38.189:6000/analyze-pr" \
            -H "Content-Type: application/json" \
            -d @<(jq -n \
              --arg pr_number "${{ github.event.pull_request.number }}" \
              --arg pr_title "${{ github.event.pull_request.title }}" \
              --arg pr_body "${{ github.event.pull_request.body }}" \
              --arg pr_url "${{ github.event.pull_request.html_url }}" \
              --arg pr_author "${{ github.event.pull_request.user.login }}" \
              --arg pr_diff "$(cat pr_diff.txt)" \
              '{
                pr_number: $pr_number,
                title: $pr_title,
                body: $pr_body,
                url: $pr_url,
                author: $pr_author,
                diff: $pr_diff
              }')
